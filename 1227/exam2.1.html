<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 폼 만들기</title>
</head>
<body>
    <h1>설문조사</h1>
    이름 <input type="text" /> <br />
    이메일 <input type="email" placeholder="hojong1821@naver.com"/> <br />
    <h3>나이</h3>
    <input type="radio" name="age" checked />10대
    <input type="radio" name="age" />20대 
    <input type="radio" name="age" />30대 
    <input type="radio" name="age" />40대 
    <input type="radio" name="age" />50대 
    <input type="radio" name="age" />60대 이상 
    <h3>원하는 강의(복수응답가능합니다.)</h3>
    <input type="checkbox" name="class" checked />html
    <input type="checkbox" name="class" />javascript
    <input type="checkbox" name="class" />css <br />
    <textarea placeholder="하고 싶은 말을 써주세요:)" rows="10" cols="100"></textarea>
    <input type="button" value="제출" />
</body>
</html>
