<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5>설문조사</h5>
    <!--label 태그: input에 라벨을 달아주는 태그 -->
    <label for="name">이름</label>
    <input type="text" placeholder="이름" id="name" /><br />
    <label for="email">이메일</label>
    <input type="email" placeholder="aaa@gmail.com" id="email" />
    <h6>나이</h6>
    <input type="number" />
    <input type="radio" name="age" id="ten" />
    <label for="ten" >10대</label> 
    <input type="radio" name="age" id="two" />
    <label for="two" >20대</label>
    <input type="radio" name="age" id="three" /> 
    <label for="three" >30대</label>
    <input type="radio" name="age" id="four" />
    <label for="four" >40대</label>
    <input type="radio" name="age" id="five" />
    <label for="five" >50대</label>
    <input type="radio" name="age" id="six" />
    <label for="six" >60대</label>  
    <h6>원하는 강의(복수 응답가능합니다.)</h6>
    <input type="checkbox" name="class" id="html" />
    <label for="html" >html</label>
    <input type="checkbox" name="class" id="javascript"/>
    <label for="javascript" >javascript</label>
    <input type="checkbox" name="class" id="css"/>
    <label for="css" >css</label>
    <br />
    <textarea cols="50" rows="20" placeholder="텍스트입력">텍스트를 입력하세요</textarea>
    <input type="button" value="제출" />
</body>
</html>
