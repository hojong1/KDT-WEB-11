<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

        <style>
            div {
                width: 100;
                height: 100;
            }
            div:hover {
                cursor: pointer;
            }
            .red {
                background-color: red;
            }
            .orange {
                background-color: orange;
            }
            .yellow {
                background-color: yellow;
            }
            .green {
                background-color: green;
            }
            .blue {
                background-color: blue;
            }
            .purple {
                background-color: purple;
            }
        </style>
        <script>
            let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];
            nowIndex = 0;
            function changeColor() {
                let nowColor = colors[nowIndex]; // 처음 눌렀을때 : nowColor: colors[0]=.red         두번째 누를때 : nowcolor= colors[1]=orange

                $('div').removeClass(nowColor); // colors[0]=.red 삭제       colors[1]=orange 삭제

                nowIndex = (nowIndex + 1) % colors.length; // nowindex의 값 1 추가 (6부터 다시 0이되는 구조 )     nowindex=2로 변경

                let nextColor = colors[nowIndex]; // nextcolor = colors[1]=orange    nextcolor= colors[2]= yellow

                $('div').addClass(nextColor); // orange 적용      yellow 적용
            }
        </script>
    </head>
    <body>
        <div class="red" onclick="changeColor();"></div>
    </body>
</html>
