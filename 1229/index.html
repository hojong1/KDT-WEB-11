<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        주석은 /* * / 안에 작성하시면 됩니다.
        */
        .orange {
            color: red;
        }
        .bgclolor {
            background-color: green;
        }
        #orange {
            /* font-size : 글씨의 크기를 변경 */
            font-size: 30px;
            
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li id="orange" class="orange">오렌지</li>    
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <span class="orange bgclolor">오렌지</span>
    </div>
    
</body>
</html>
