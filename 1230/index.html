<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        /* content 앞에 쓸 때는 before */
        .box::before {
            content: "앞에!";
        }
        /* content 뒤에 쓸 때는 after */
        .box::after {
            content: "뒤에!";
        }
    </style>
</head>
<body>
    <div class="box">
        안녕하세요
    </div>
</body>
</html>
