<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function changeBgColor(newColor, delay) {
        return new Promise((resolve) => {
          setTimeout(() => {
            document.body.style.backgroundColor = newColor;
            resolve(newColor);
          }, delay);
        });
      }

      //     })
      //     .then(() => {
      //         return changeBgColor('blue', 2000);
      //     });

      //async/await
      async function exec() {
        let color1 = await changeBgColor("red", 1000);
        console.log("현재 색", color1);
        let color2 = await changeBgColor("orange", 1000);
        console.log("현재 색", color2);
        let color3 = await changeBgColor("yellow", 1000);
        console.log("현재 색", color3);
        let color4 = await changeBgColor("green", 1000);
        console.log("현재 색", color4);
      }
      exec();
    </script>
  </body>
</html>
